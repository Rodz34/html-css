    <h1>Parágrafos e Quebra de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio de um par de tags &lt;p&gt; e &lt;/p&gt;.</p> <!--Less Than/ Greater Than-->
    <p>Se eu precisar quebrar o 
    texto em algum lugar específico <br>
    como esse é só usar a tag &lt;br&gt;.</p>
    <p>Vamos adicionar alguns símbolos:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &UpArrowBar;</p>
        <p>Emojis:
