<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado localmente em meu servidor</p>
    <video width="500" poster="imagens/foto-p.png" controls>
        <source src="midia/agua.mkv" type="video/mp4">
        <source src="midia/agua.mp4" type="video/mp4">
        <source src="midia/agua.webm" type="video/webm">
        <source src="midia/agua.ogv" type="video/ogg">
        <p>Seu computador não é compatível</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
